<div class="sign-in-content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (submit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Username" id="username" name="username" required formControlName="username">
          @if (isInvalidFormControl(form, 'username')) {
            <mat-error>{{ getErrorMessagesForControl(form, 'username')}}</mat-error>
          }
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" id="password" name="password" required formControlName="password">
          @if (isInvalidFormControl(form, 'password')) {
            <mat-error>{{ getErrorMessagesForControl(form, 'password')}}</mat-error>
          }
        </mat-form-field>
        <button mat-raised-button color="primary">Sign In</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
